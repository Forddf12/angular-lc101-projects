<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <div>
        <script>
        workHarder(chores, finishedChores) {
            if(chores.length > finishedChores.length) {
               return "Work harder!"
            }
         }
         workHarder(chores, finishedChores)
        </script>
    </div>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>
